
{% extends 'portfolio/base.html' %}

{% block content%}

{% load static %}
<h1>Портфолио</h1>
<br>
<img src="{% static 'portfolio/my_photo.jpg' %}">
<br>
{% for project in projects %}
    <h1>{{project.title}}</h1>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}">
    {% if project.url %}
        <br>
        <a href={{project.url}}>Ссылка на проект</a>
    {% endif %}
{% endfor %}


{% endblock%}
